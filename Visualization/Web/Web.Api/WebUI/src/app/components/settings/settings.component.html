<div class="margin-top-lg container" *ngIf="preferences">

  <h3>Simulation settings</h3>

  <ul class="nav nav-tabs " id="myTab" role="tablist">
    <li class="nav-item" *ngFor="let scene of preferences">
      <a class="nav-link active" id="home-tab" data-toggle="tab" href="#scene.sceneName" role="tab"
        aria-controls="home" aria-selected="true">
        {{ scene.sceneName }}
      </a>
    </li>
  </ul>

  <div class="tab-content" id="myTabContent">
    <ng-container *ngFor="let scene of preferences">
      <div class="tab-pane fade show active" id="scene.sceneName" role="tabpanel" aria-labelledby="home-tab">
        <br/>
        <table class="table table-dark config-table">
          <tr>
            <td>scene name:</td>
            <td>
              <input type="text" name="name" class="form-control">
            </td>
          </tr>
          <tr>
            <td>initial vehicle size:</td>
            <td>
              <input type="text" name="name" class="form-control">
            </td>
          </tr>
          <tr>
            <td>scene image location:</td>
            <td>
              <input type="text" name="name" class="form-control">
            </td>
          </tr>
          </table>
      </div>
    </ng-container>
  </div>

  <input class="btn btn-dark" type="submit" value="Save" (click)="savePreferences()" />
</div>
