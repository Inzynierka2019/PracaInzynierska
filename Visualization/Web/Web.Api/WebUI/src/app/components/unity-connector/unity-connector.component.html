<div class="unity-controls">
    <div class="app-buttons navbar-text">
        <button type="button" class="btn btn-light" (click)="runWindows()">
            <ng-container *ngIf="!runError; else errorTemplate">
                <ng-container *ngIf="!isRunning; else loading">Run on Windows</ng-container>
            </ng-container>
        </button>
    </div>

    <div class="navbar-text">
        <div class="unity-logo" [title]="getAppStatusClass()">
            <svg xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns:cc="http://creativecommons.org/ns#"
                xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:svg="http://www.w3.org/2000/svg"
                xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 260 260" version="1.1"
                id="svg4">
                <path
                    d="M166.872 131.237l45.91-79.275 22.184 79.275-22.185 79.256-45.909-79.256zm-22.376 12.874l45.916 79.262-79.966-20.486-57.77-58.776h91.82zm45.906-105.033l-45.906 79.275h-91.82l57.77-58.78 79.956-20.495zm65.539 65.18L227.933.06l-104.54 27.925-15.475 27.207-31.401-.225L0 131.244l76.517 76.259h.003l31.388-.232 15.497 27.207 104.528 27.92L255.94 158.22l-15.906-26.982 15.906-26.978z"
                    [ngClass]="getAppStatusClass()"/>
            </svg>
            <span class="simulator-title" [ngClass]="getAppStatusClass()">simulation app</span>
        </div>
    </div>
</div>

<ng-template #loading>
    <div class="spinner-border text-info" role="status">
    </div>
</ng-template>
<ng-template #errorTemplate>
        <i class="material-icons">
            error_outline
        </i>
</ng-template>
