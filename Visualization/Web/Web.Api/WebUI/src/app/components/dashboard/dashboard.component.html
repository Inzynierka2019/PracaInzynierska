<div class="container-flex margin-top-lg">
    <mat-accordion multi="true">
        <mat-expansion-panel>
                <mat-expansion-panel-header>
                    Podsumowanie
                </mat-expansion-panel-header>
                <ng-template matExpansionPanelContent *ngIf="connected; else loading">

                    Czas trwania symulacji:

                </ng-template>
        </mat-expansion-panel>

        <mat-expansion-panel>
                <mat-expansion-panel-header>
                        PodglÄ…d mapy
                </mat-expansion-panel-header>
                <ng-template matExpansionPanelContent *ngIf="connected; else loading">
                    <app-heatmap></app-heatmap>
                </ng-template>
        </mat-expansion-panel>

        <mat-expansion-panel>
            <mat-expansion-panel-header>
                    Statystyki
            </mat-expansion-panel-header>
            <ng-template matExpansionPanelContent *ngIf="connected; else loading">
                <app-statistics></app-statistics>
                <app-vehicle-population></app-vehicle-population>
            </ng-template>

        </mat-expansion-panel>
    </mat-accordion>
</div>

<ng-container *ngIf="showSummary">
    <app-summary></app-summary>
</ng-container>

<ng-template #loading>
    <div class="loader d-flex justify-content-center">
        <ngx-spinner [fullScreen]="false" type="ball-clip-rotate-multiple" size="medium" color="#3c1053" bdColor="rgba(0,0,0,0)">
            <p class="loader-msg">waiting for simulation app...</p>
        </ngx-spinner>
    </div>
</ng-template>
