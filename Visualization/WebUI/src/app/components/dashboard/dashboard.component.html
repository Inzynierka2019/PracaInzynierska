<ng-container *ngIf="connected else loading">
    <div class="container-flex margin-top-lg">
        <mat-accordion>
            <mat-expansion-panel>
                    <mat-expansion-panel-header>
                            Podsumowanie
                    </mat-expansion-panel-header>
                    <ng-template matExpansionPanelContent>
                    </ng-template>
            </mat-expansion-panel>

            <mat-expansion-panel >
                <mat-expansion-panel-header>
                        Statystyki
                </mat-expansion-panel-header>
                <ng-template matExpansionPanelContent>
                    <app-vehicle-population></app-vehicle-population>
                </ng-template>

            </mat-expansion-panel>
        </mat-accordion>
    </div>
</ng-container>

<ng-template #loading>
    <div class="loader">
        <ng-container *ngIf="!connected">
            <ngx-spinner [fullScreen]="false" type="pacman" size="large" color="#3c1053">
                <p class="loader-msg">{{ loaderMsg }}</p>
            </ngx-spinner>

            <ng-container *ngIf="connectionError">
                    <p class="loader-msg">{{ errorMsg }}</p>
                </ng-container>
        </ng-container>
    </div>
</ng-template>
