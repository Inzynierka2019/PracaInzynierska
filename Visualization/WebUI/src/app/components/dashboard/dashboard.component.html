<div class="container-flex margin-top-lg">
    <mat-accordion>
        <mat-expansion-panel>
                <mat-expansion-panel-header>
                    Podsumowanie
                </mat-expansion-panel-header>
                <ng-template matExpansionPanelContent>
                        <div class="loader">
                            <ngx-spinner [fullScreen]="false" type="ball-clip-rotate-multiple" size="medium" color="#3c1053" bdColor="rgba(0,0,0,0)">
                                <p class="loader-msg">{{ loaderMsg }}</p>
                            </ngx-spinner>
                        </div>
                </ng-template>
        </mat-expansion-panel>

        <mat-expansion-panel>
                <mat-expansion-panel-header>
                        PodglÄ…d mapy
                </mat-expansion-panel-header>
                <ng-template matExpansionPanelContent>
                </ng-template>
        </mat-expansion-panel>

        <mat-expansion-panel>
            <mat-expansion-panel-header>
                    Statystyki
            </mat-expansion-panel-header>
            <ng-template matExpansionPanelContent>
                <app-vehicle-population></app-vehicle-population>
            </ng-template>

        </mat-expansion-panel>
    </mat-accordion>
</div>

<ng-template #loading>
    <div class="loader">
        <ngx-spinner [fullScreen]="false" type="pacman" size="large" color="#3c1053">
            <p class="loader-msg">{{ loaderMsg }}</p>
        </ngx-spinner>
    </div>
</ng-template>
